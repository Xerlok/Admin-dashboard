<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wrapper-main">
        <div class="container header">
            <div class="header-top">
                <img src="" alt="search-icon">
                <input type="search">
                <img src="" alt="notifications-icon">
                <img src="" alt="logo">
                <div>Andrei Chudik</div>
            </div>
                <div class="header-bottom">
                <img src="" alt="logo">
                <div>Hi there, Name (@name)</div>
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>

        <div class="container sidebar">
            <div class="sidebar-el">
                <img src="" alt="dashboard-icon">
                <div>Dashboard</div>
            </div>
            <div class="sidebar-el">
                <img src="" alt="home-icon">
                <button type="button" class="sidebar-btn">Home</button>
            </div>
            <div class="sidebar-el">
                <img src="" alt="profile-icon">
                <button type="button" class="sidebar-btn">Profile</button>
            </div>
            <div class="sidebar-el">
                <img src="" alt="messages-icon">
                <button type="button" class="sidebar-btn">Messages</button>
            </div>
            <div class="sidebar-el">
                <img src="" alt="history-icon">
                <button type="button" class="sidebar-btn">History</button>
            </div>
            <div class="sidebar-el">
                <img src="" alt="tasks-icon">
                <button type="button" class="sidebar-btn">Tasks</button>
            </div>
            <div class="sidebar-el">
                <img src="" alt="communities-icon">
                <button type="button" class="sidebar-btn">Communities</button>
            </div>
            <div class="sidebar-el">
                <img src="" alt="settings-icon">
                <button type="button" class="sidebar-btn">Settings</button>
            </div>
            <div class="sidebar-el">
                <img src="" alt="support-icon">
                <button type="button" class="sidebar-btn">Support</button>
            </div>
            <div class="sidebar-el">
                <img src="" alt="privacy-icon">
                <button type="button" class="sidebar-btn">Privacy</button>
            </div>

        </div>

        <div class="container main-content">
            <div class="projects">
                <div class="projects-header">Your Projects</div>

                <div class="project-cards">Super Cool Project</div>
                <div class="project-cards">Less Cool Project</div>
                <div class="project-cards">Impossible App</div>
                <div class="project-cards">Easy Peasy App</div>
                <div class="project-cards">Ad Blocker</div>
                <div class="project-cards">Money Maker</div>
            </div>

            <div class="anouncements">
                <div>Anouncements</div>
                <div class="anouncement-cards">Site Maintenance</div>
                <div class="anouncement-cards">Comminty Share day</div>
                <div class="anouncement-cards">Updated Privacy Policy</div>
            </div>

            <div class="trending">
                <div>Trending</div>
                <div class="trending-cards">@tegan</div>
                <div class="trending-cards">@morgan</div>
                <div class="trending-cards">@kendall</div>
                <div class="trending-cards">@alex</div>
            </div>
        </div>
    </div>
</body>
</html>
